<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exemplo 03 JavaScript</title>

  <style>
    body {
      background-color: rgb(255, 255, 255);
      color: rgb(0, 0, 0);
      font: normal 18pt arial;
    }

    h3 {
      color: rgb(56, 53, 53);
    }
  </style>
</head>

<body>
  <h1>Olá, mundo!</h1>
  <h3>Não acredito em superstições!</h3>

  <!-- Limpar o terminal: Ctrl + L -->

  <script>
    // CUIDADO: window.prompt retorna string!

    var n1 = Number.parseFloat(window.prompt('Digite um número!'))
    var n2 = Number(window.prompt('Digite outro número!'))
    var soma = n1 + n2

    window.alert(`A soma do número ${n1}, com o número ${n2}, é ${soma}`)
  </script>
</body>

</html>
